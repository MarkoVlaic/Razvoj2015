
<div ng-controller="MyTasksController">
	
	<div ng-show="usersTasks.length == 0">
		<h4>No tasks yet</h4> 
	</div>
		<div class="task" ng-repeat="task in usersTasks" id="{{task.title}}">
		<div class="row">
			<div class="col-sm-11 col-md-11 col-lg-11">
			<h2>{{task.title + ' -'}} <a href="/{{task.author}}">{{task.author}}</a></h2>

			<h4>{{task.date|date:'medium'}}</h4>

			<!-- <h3>{{desc}}</h3> -->
			<div ng-bind-html="'<h3>'+task.desc+'</h3>'"></div>
		</div>


		<div ng-show="authenticated == true" class="col-sm-1 col-md-1 col-lg-1">
			<a href="/removeTask/{{task.title}}">Remove</a>
		</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-md-3 col-lg-3">	
				<input class="btn btn-default add" type="submit" value="Add to list" ng-show="solveList.indexOf(task.title + task.author) == -1 && authenticated == false" task="{{task}}" ng-click="addTask(task)">
				<input class="btn btn-default add" type="submit" value="Remove from list" ng-show="solveList.indexOf(task.title + task.author) != -1" task="{{task}}" ng-click="addTask(task)">
				<button class="btn btn-default" ng-show="authenticated == false && !liked[task.title]" ng-click="likeTask(task.author + '-' + task.title)" ng-like-button>Like</button><!-- <div ng-like ng-task-id="{{task.author + '-' + task.title}}"></div> -->
				<!-- {{'HAJOOO'+ liked[task.title]}} -->
				<button class="btn btn-default" ng-show="authenticated == false && liked[task.title]" ng-click="likeTask(task.author + '-' + task.title)" ng-like-button>Disike</button>
				<div ng-like ng-task-id="{{task.author + '-' + task.title}}"></div>

				<button class="btn btn-default">Comment</button>
			</div>
			<div class="col-sm-1 col-md-1 col-lg-1">
				<
			</div>
		</div>			
	</div>	
	
</div>
