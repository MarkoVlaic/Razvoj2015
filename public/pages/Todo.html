<!DOCTYPE html>
<html ng-app="ProfileApp">
	<head>
        <style>
            textarea{
                border-width: 0px;
                border-bottom: 2px solid rgb(223, 223, 210);
                width:50%;
                height:10%;
                resize:none;
                font-size: 15px;
                margin-bottom :2%;
            }
            textarea:focus{
                outline:0px;
            }
        </style>
    </head>
	<body>
		<div class="container-fluid" ng-controller="UploadController">
			<div class="row">
				<div class="col-md-12" id="uploadWrapper">
					
					<div ng-show="tasksToSolve.length == 0"><h4>No tasks on TODO list</h4></div>

					<div ng-repeat="task in tasksToSolve">
							<form action="/uploadTask" method="post" enctype="multipart/form-data">
							<label name="label">{{task.title}} - <a href="/{{task.author}}">{{task.author}}</a></label>
							<input type="hidden" name="info" 
							value="{{task.title}}-{{task.author}}">
							<input type="file" name="fileUpload">
							<input type="submit" class="btn btn-default" value="Upload">
						</form>
					</div>

		</div>
	</body>
</html>
