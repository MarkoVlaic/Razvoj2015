<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="javascripts/buttons.js"></script>
		<link rel="stylesheet" type="text/css" href="/highlight/styles/tomorrow.css">
	  <script src="/highlight/highlight.pack.js"></script>
	  <script>hljs.initHighlightingOnLoad();</script>
	</head>
	<body>
		<div ng-controller="SolutionsController">	
			<div class="row">
				<div class="col-md-12">
					<div ng-show="solutions.length == 0">
						<h4>No solutions uploaded</h4>
					</div>
					<div class="fileWrapper" style="">
						<div class="file" ng-repeat="solution in solutions" id="{{solution}}">

						<h3 id="{{indexFunction(solutions,solution)}}">{{splitFunction(solution,'-')[1] + ' - ' + splitFunction(solution,'-')[3]}}</h3>

							<button class="btn btn-info btn-file btn-preview" id="{{solution}}" style="position:relative" ng-click="previewFile(solution); showPreview[solution] = !showPreview[solution]">Preview</button>
                            <button class="btn btn-info btn-file btn-preview" id="{{solution}}" style="position:relative" ng-click="viewDescription(solution); showDescription[solution] = !showDescription[solution]">Description</button>
                            

							<!--<button class="btn btn-primary btn-file btn-download" id="{{solution}}" style="position:relative">Download</button>-->
							<!-- TODO: Make this work-->
							<!-- <pre><code class="python" ng-bind-html="files[solution]">
							</code></pre> -->

<!--							<div ng-bind-html="files[solution]"></div>-->
                            <div ng-show="showDescription[solution]" ng-bind-html="descriptions[solution]" style="font-size:25px;"></div>
							 <div ng-show="showPreview[solution]" hljs hljs-source="files[solution]"></div>
						</div>
						<!--<%for(var i=0;i<solved.length;i++){%>
						<div class="file" id="<%=solved[i]%>">
						
						 
						<div class="preview" id="<%='preview'+solved[i]%>"><p></p></div>
						</div>
						
						<%}%>-->
					</div>
				</div><!-- Col  end-->
			</div><!-- Row end -->
		</div>
	</body>
</html>
